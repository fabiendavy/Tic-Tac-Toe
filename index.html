<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
</head>

<body>

    <div id="button">
        <button id="restart">Restart</button>
        <button id="scoreButton">Set score back to 0-0</button>
    </div>

    <p id="turn">Player 1's turn</p>

    <table>
        <tr>
            <td id="one"></td>
            <td id="two"></td>
            <td id="three"></td>
        </tr>
        <tr>
            <td id="four"></td>
            <td id="five"></td>
            <td id="six"></td>
        </tr>
        <tr>
            <td id="seven"></td>
            <td id="eight"></td>
            <td id="nine"></td>
        </tr>
    </table>

    <p id="score">
        Player 1 : <span id="numberPlayer1">0</span><br>
        Player 2 : <span id="numberPlayer2">0</span>
    </p>

    <h2></h2>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="tictactoe.js"></script>
</body>

</html>
